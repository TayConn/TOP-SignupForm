<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Login Form</title>
  </head>
  <body>
    <div class="container-main">
      <section class="section-image background-image">
        <div class="logo-container logo-background">
          <image
            class="logo-img"
            src="odin-logo.png"
            alt="the odin project logo"
          ></image>
          <h1 class="logo">ODIN</h1>
        </div>
        <div class="attribution-container">
          <p class="attribution">
            Art by
            <a
              class="attribution-link"
              href="https://www.pexels.com/search/matcha/"
              >Pixabay</a
            >
            on pexels.com
          </p>
        </div>
        <!-- <image
            src="./monstera.jpg"
            alt="an image of leaves"
            class="background-image"
          ></image> -->
      </section>
      <section class="form-background section-content">
        <div class="form-content">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </h2>
          <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-container">
          <h2 class="form-title">Let's do this</h2>
          <form action="#" method="post">
            <div class="form-fields">
              <div class="section1 form-section-flex">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  placeholder="Hana"
                  name="first_name"
                />
              </div>
              <div class="section2 form-section-flex">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  placeholder="Smith"
                  name="last_name"
                />
              </div>
              <div class="section3 form-section-flex">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="HanaSmith@gmail.com"
                  name="email"
                />
              </div>
              <div class="section4 form-section-flex">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="(408)555-5555"
                  name="phone"
                />
              </div>
              <div class="section5 form-section-flex">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="DuckDuck334%1!"
                  name="password"
                />
              </div>
              <div class="section6 form-section-flex">
                <label for="conf-password">Confirm Password</label>
                <input
                  type="password"
                  id="conf-password"
                  placeholder="DuckDuck334%1!"
                  name="conf-password"
                />
              </div>
            </div>
            <div class="page-padding">
              <button type="submit">Create account</button>
            </div>
          </form>
        </div>
        <p class="page-padding">
          Already have an account? <a href="#">Log in</a>
        </p>
      </section>
    </div>
  </body>
</html>
